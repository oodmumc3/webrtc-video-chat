<html lang="ko">
  <head>
    <title>채팅방 모니터링</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/monitoring.js"></script>

    <script type="text/x-template" id="chatRoomTemplate">
      <div class="col-md-3" style="padding-top: 10px">
        <ul class="list-group" id="{{chatRoomGroupId}}">
          <li class="list-group-item d-flex justify-content-between align-items-center active">
            채팅방 명: {{chatRoomName}}
            <span class="badge badge-pill badge-light current-chat-user-size">{{chatRoomUserSize}}</span>
          </li>
          {{chatRoomUserList}}
        </ul>
      </div>
    </script>

  </head>
  <body>
  <header style="padding-bottom: 100px !important">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">채팅방 모니터링</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </header>
  <div class="container">
    <div class="row" id="chatRoomList">

    </div>
  </div>
  </body>
</html>
